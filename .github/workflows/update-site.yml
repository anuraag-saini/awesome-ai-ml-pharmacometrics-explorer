name: Update Explorer Site

on:
  # Daily at 06:00 UTC (08:00 CET)
  schedule:
    - cron: '0 6 * * *'

  # Triggered from the private repo via repository_dispatch
  repository_dispatch:
    types: [readme-updated]

  # Manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout explorer repo
        uses: actions/checkout@v4

      - name: Fetch README from private repo
        env:
          GH_PAT: ${{ secrets.SOURCE_REPO_PAT }}
        run: |
          curl -fsSL \
            -H "Authorization: token $GH_PAT" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/victoriapb/awesome-ai-ml-pharmacometrics/contents/README.md" \
            -o README_source.md

          echo "âœ… Fetched README.md ($(wc -l < README_source.md) lines)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build site
        run: python build_site.py --readme README_source.md --output index.html

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "ðŸ”„ Auto-update site from source README

          Source: victoriapb/awesome-ai-ml-pharmacometrics
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.diff.outputs.changed }}" = "true" ]; then
            echo "### âœ… Site updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          echo "Papers parsed from README:" >> $GITHUB_STEP_SUMMARY
          python -c "
          import json, re
          with open('README_source.md') as f: content = f.read()
          papers = len(re.findall(r'- \*\*\[', content))
          print(f'- **{papers}** paper entries found')
          " >> $GITHUB_STEP_SUMMARY
